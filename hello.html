        <body>
            <pre style="white-space: pre-wrap; word-wrap: break-word;"><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Letter</title>
<style>
  :root {
    --bg: #f7f7fb;
    --ink: #222;
    --accent: #ff6aa0;
    --border: #ff2d75;
    --card: #ffffff;
    --shadow: 0 10px 30px rgba(0,0,0,.08);
  }
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: var(--ink);
    background: radial-gradient(1000px 600px at 50% 15%, #fff, var(--bg));
  }
  .wrap {
    position: relative;
    min-height: 100dvh;
    overflow: hidden;
  }

  /* Tap prompt */
  .tap {
    position: absolute;
    top: 35%; /* a bit above the middle */
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 16px 24px;
    border: 3px double var(--border);
    border-radius: 20px;
    background: linear-gradient(145deg, #ffe1ec, #ffc3d9);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1), inset 0 0 8px rgba(255,42,118,0.15);
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    font-size: 20px;
    color: #b8004d;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    -webkit-tap-highlight-color: transparent;
    transition: transform .15s ease, box-shadow .2s ease;
  }
  .tap:active {
    transform: translate(-50%, -50%) scale(.97);
    box-shadow: 0 2px 10px rgba(0,0,0,.08);
  }

  /* Letter sheet (hidden at bottom, slides up) */
  .letter {
    position: fixed;
    left: 0; right: 0;
    bottom: -100%;
    padding: 22px 18px 28px;
    background: var(--card);
    border-top-left-radius: 22px;
    border-top-right-radius: 22px;
    box-shadow: 0 -10px 30px rgba(0,0,0,.12);
    transition: bottom .45s cubic-bezier(.22,.8,.26,.99);
    will-change: bottom;
  }
  .letter.show { bottom: 0; }

  .letter .cap {
    width: 44px;
    height: 4px;
    border-radius: 999px;
    background: #ccc;
    margin: 0 auto 14px;
  }
  .letter h2 {
    margin: 0 0 8px;
    font-size: 18px;
    font-weight: 700;
  }
  .letter p {
    margin: 0;
    line-height: 1.55;
    font-size: 15px;
    white-space: pre-wrap;
  }

  .controls {
    margin-top: 16px;
    display: flex;
    gap: 10px;
    justify-content: flex-end;
  }
  .btn {
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 12px;
    background: #fff;
    font-weight: 600;
    cursor: pointer;
  }
  .btn.primary {
    background: var(--accent);
    color: #fff;
    border-color: transparent;
  }
</style>
</head>
<body>
  <main class="wrap">
    <div class="tap" id="tapPrompt">tap kapo dito</div>

    <section class="letter" id="letter">
      <div class="cap"></div>
      <h2>Letter</h2>
      <p>
hii I'm sorry diay lately it's js i keep wondering like how we makin time for each other and turning out kamo pa diay like sala pd nako what did i expect diba? HAHAHAHA mao rato js a lil sorry text
      </p>
      <div class="controls">
        <button class="btn" id="hideBtn" type="button">Hide</button>
        <button class="btn primary" id="okBtn" type="button">Okay</button>
      </div>
    </section>
  </main>

<script>
  const tap = document.getElementById('tapPrompt');
  const sheet = document.getElementById('letter');
  const hideBtn = document.getElementById('hideBtn');
  const okBtn = document.getElementById('okBtn');

  function showSheet() {
    sheet.classList.add('show');
    if (navigator.vibrate) { navigator.vibrate(12); }
  }
  function hideSheet() {
    sheet.classList.remove('show');
  }

  tap.addEventListener('click', showSheet);
  hideBtn.addEventListener('click', hideSheet);
  okBtn.addEventListener('click', hideSheet);
</script>
</body>
